<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUMIGACIÓN ZAM | Inicio</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #e6f7ff; /* Azul maya claro */
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #45b7b1; /* Verde agua */
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #d4af37;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
      background-color: #e6f7ff; /* Azul maya claro */
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #555;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 12px 25px;
      background-color: #45b7b1; /* Verde agua */
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3498db; /* Azul maya más oscuro */
    }

    footer {
      background-color: #45b7b1;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      border-top: 1px solid #ddd;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOutToLeft {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    .page-enter {
      animation: slideInFromRight 0.5s forwards;
    }

    .page-exit {
      animation: slideOutToLeft 0.5s forwards;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>FUMIGACIÓN ZAM</strong></div>
    <nav>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <section class="container" id="inicio">
    <h1>Bienvenido a Fumigación ZAM</h1>
    <p>Ofrecemos soluciones profesionales para el control de plagas en distintos entornos.</p>
    <a href="conocenos.html" class="button">Conócenos</a>
  </section>

  <footer>
    © 2025 FUMIGACIÓN ZAM. Todos los derechos reservados.
  </footer>

  <!-- Script para animaciones de transición -->
  <script>
    // Animación de entrada al cargar la página
    document.body.classList.add('page-enter');

    // Detectar clics en enlaces internos y aplicar animación de salida
    document.querySelectorAll('a[href]').forEach(link => {
      link.addEventListener('click', function (e) {
        const url = this.getAttribute('href');
        // Ignorar anclas y enlaces externos
        if (url && !url.startsWith('#') && !url.startsWith('mailto:') && !url.startsWith('tel:')) {
          e.preventDefault();
          document.body.classList.remove('page-enter');
          document.body.classList.add('page-exit');

          setTimeout(() => {
            window.location.href = url;
          }, 500); // Coincide con la duración de la animación
        }
      });
    });
  </script>
</body>
</html>
